<div id="cookie-notice" class="cookie-notice">
  <span>
    We would like to use third party cookies and scripts to improve the functionality of this website.
  </span>
  <div class="cookie-notice__btns">
    <button class="btn btn_cookie"><a href="#" id="cookie-notice-accept">Approve</a></button>
    <button class="btn btn_cookie"><a href="/privacy">More info</a></button>
  </div>
</div>
<script>
  function createCookie(name,value,days) {
    var expires = "";
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + (days*24*60*60*1000));
      expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + value + expires + "; path=/";
  }
  function readCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
      var c = ca[i];
      while (c.charAt(0)==' ') c = c.substring(1,c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
  }
  function eraseCookie(name) {
    createCookie(name,"",-1);
  }

  if(readCookie('cookie-notice-dismissed')=='true') {
    {% include metrika.js %}
  } else {
    document.getElementById('cookie-notice').style.display = 'flex';
  }
  document.getElementById('cookie-notice-accept').addEventListener("click",function() {
    createCookie('cookie-notice-dismissed','true',31);
    document.getElementById('cookie-notice').style.display = 'none';
    location.reload();
  });

</script>
